<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Color Changing Box -->
        <div class="color-box">
            <div id="colorBox"></div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h1>ColorPulse</h1>
            <p>
                Click <strong>Start</strong> to change the background color every 0.5 seconds.
                Click <strong>Stop</strong> to stop the color changing.
            </p>
            <div class="buttons">
                <button id="startBtn" class="start">Start</button>
                <button id="stopBtn" class="stop">Stop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
