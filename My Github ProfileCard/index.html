<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Github ProfileCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card" id="profileCard">
        <div class="profile-image">
            <img id="avatar" src="" alt="Profile Image">
        </div>

        <div class="profile-details">
            <h2 id="name">Your Name</h2>
            
            <div class="stats">
                <div class="stat-box">
                    <h3 id="repos">0</h3>
                    <p>Public Repos</p>
                </div>

                <div class="stat-box">
                    <h3 id="followers">0</h3>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
