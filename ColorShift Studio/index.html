<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ColorShift Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="color-container" class="container">

        <h1 class="title">ColorShift Studio</h1>
        <p class="subtitle">Pick your vibe. Then transform the page.</p>

        <div class="color-wrapper">
            <div class="color-box red" id="red"></div>
            <div class="color-box green" id="green"></div>
            <div class="color-box blue" id="blue"></div>
            <div class="color-box pink" id="pink"></div>
            <div class="color-box purple" id="purple"></div>
            <div class="color-box orange" id="orange"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
